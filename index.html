<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="w-75 m-auto py-5">
        <h1 class="text-center py-4">CRUD OPERATION</h1>
            <div class="form-group">
                <label for="productName">productName</label>
                <input class="form-control" type="text"  id="productName">
            </div>
            <div class="form-group">
                <label for="productPrice">productPrice</label>
                <input class="form-control" type="text"  id="productPrice">
            </div>
            <div class="form-group">
                <label for="productCatogry">productCatogry</label>
                <input class="form-control" type="text" id="productCatogry">
            </div>
            <div class="form-group">
                <label for="productDesc">productDesc</label>
                <textarea class="form-control" type="text" id="productDesc"></textarea>
            </div>
        <button id="BtnMain" onclick="addProduct();" class="btn btn-outline-info my-4">Add Product</button>
    </div>

    <div class="w-75 m-auto py-3">
        <input onkeyup="SearchProduct(this.value);" placeholder="Search..." class="form-control w-75 m-auto" type="text" id="searchInput">
    </div>

    <table class="table container table-striped text-center"> 
        <thead>
            <th>Index</th>
            <th>productName</th>
            <th>productPrice</th>
            <th>productCatogry</th>
            <th>productDesc</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">
            
            
        </tbody>
    </table>

</html>
